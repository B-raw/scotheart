<template name="Calculator">
    <div class="container">
      <div class="row">
      <div class="insert-space-big-screen hidden-xs hidden-sm"></div>
      <div class="col-sm-4 top-buffer">

        <div class="form-group">
          <div>
            <label for="baselineTroponin" class="form-questions">
              Age (years): {{age}}
            </label>
          </div>
          <input type="range" min="20" max="90" value="50" step="1" id="age">
        </div>

        <div class="form-group">
          <label for="gender" class="form-questions">
            Gender
          </label>
          <div class="btn-group btn-block" data-toggle="buttons">
            <label for="gender" class="btn btn-primary col-lg-6 active">
              <input type="radio" name="gender" value="male" autocomplete="off" checked="true"> Male
            </label>
            <label for="gender" class="btn btn-primary col-lg-6">
              <input type="radio" name="gender" value="female" autocomplete="off"> Female
            </label>
          </div>
          <p class="information-text collapse" id="patientGenderInfo">This algorithm is optimised for the Abbott high-sensitivity cardiac troponin I assay with sex-specific thresholds (16 ng/L for women, 34 ng/L for men).</p>
        </div>
        <div class="form-group">
          <label for="angina" class="form-questions">
            Angina Description
            <a href="#patientAnginaInfo" data-toggle="collapse">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </a>
          </label>
          <div class="btn-group btn-block" data-toggle="buttons">
            <label for="angina" class="btn btn-primary col-lg-4 active">
              <input type="radio" name="angina" value="typical" autocomplete="off" checked> Typical<br>
            </label>
            <label for="angina" class="btn btn-primary col-lg-4">
              <input type="radio" name="angina" value="atypical" autocomplete="off"> Atypical<br>
            </label>
            <label for="angina" class="btn btn-primary col-lg-4">
              <input type="radio" name="angina" value="non-angina" autocomplete="off"> Non-angina<br>
            </label>
          </div>
          <div class="information-text collapse" id="patientAnginaInfo">
            <table class="table table-striped table-responsive">
              <tbody>
                <tr>
                  <td>Typical angina (definite)</td>
                  <td>
                    Meets all three of the following characteristics:
                    <ul>
                      <li>substernal chest discomfort of characteristic quality and duration;</li>
                      <li>provoked by exertion or emotional stress;</li>
                      <li>relieved by rest and/or nitrates within minutes.</li>
                    </ul>
                  </td>
                </tr>
                <tr>
                  <td>Atypical angina (probable)</td>
                  <td>Meets two of the above characteristics.</td>
                </tr>
                <tr>
                  <td>Non-anginal chest pain</td>
                  <td>Lacks or meets only one or none of the characteristics.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="form-group">
          <label for="troponinAssay" class="form-questions">
            Troponin Assay
          </label>
          <div class="btn-group btn-block" data-toggle="buttons">
            <label for="troponinAssay" class="btn btn-primary col-lg-6">
              <input type="radio" name="troponinAssay" value="Abbott Architect" autocomplete="off"> Abbott Architect hs-cTnI
            </label>
            <label for="troponinAssay" class="btn btn-primary col-lg-6 active">
              <input type="radio" name="troponinAssay" value="Singulex Erenna" autocomplete="off" checked> Singulex Erenna hs-cTnI
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="tni" class="form-questions">
            Troponin I (ng/L): {{tni}}
            <!-- <a href="#troponinInformation" data-toggle="collapse">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </a> -->
            <!-- <p class="information-text collapse" id="troponinInformation">At the far right, "15" represents "15 and higher"</p> -->
          </label>
          <input type="range" min="0.1" max="15" value="5" step="0.1" id="tni">
        </div>
      </div>

      <div class="col-sm-8 text-center">
        <h3>Risk of Obstructive Coronary Disease: {{cadScore}}%</h3>
        <h3>ESC Risk of Obstructive Coronary Disease: {{escScore}}%</h3>
        <div id="graphElement"></div>

      </div>

    </div>
  </div>
</template>
