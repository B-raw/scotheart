          <h4>This app is for educational purposes only.</h4>
          <p>The HighSTEACS pathway has been developed and validated as part of a prospective clinical trial. It is consistent with guidance from the European Society of Cardiology, which recommends use of low thresholds of cardiac troponin for risk stratification, however, it is not formally approved. The HighSTEACS pathway is currently being studied in a prospective stepped wedge cluster randomised controlled trial of 35,000 patients across multiple hospitals in Scotland, and is due to report in late 2017.</p>
          <p>We have developed this app to support clinical audit of the HighSTEACS pathway in patients with suspected acute coronary syndrome. The beta-version of the app is for educational use and testing, but has not been approved to guide clinical decisions. Management of patients should be guided by clinical judgement, local decision support tools and policies.</p>
