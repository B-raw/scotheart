            <h3>Definition of Myocardial Infarction</h3>
          </div>
          <div class="panel-body text-left">
            <p>Any patient with elevation in cardiac troponin I concentration above the sex-specific >99th centile upper reference limit has evidence of myocardial necrosis, and should be classified in line with the third universal definition of myocardial infarction.</p>
            <p>Type 1 myocardial infarction is defined as myocardial necrosis in the context of a presentation with symptoms suggestive of acute coronary syndrome or evidence of myocardial ischemia.</p>
            <p>Patients with myocardial necrosis and symptoms or signs of myocardial ischemia due to increased oxygen demand or decreased supply (e.g. tachyarrhythmia, hypotension or anaemia) secondary to an alternative pathology are classified as type 2 myocardial infarction.</p>
            <p>Patients with myocardial necrosis in the absence of any clinical features of myocardial ischaemia, are classified as myocardial injury.</p>

                Third universal definition of myocardial infarction.
              </a>
              Circulation. 2012 Oct 16;126(16):2020-35. doi: 10.1161/CIR.0b013e31826e1058.
            </p>
