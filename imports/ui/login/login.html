<template name="Login">
    <div class="row">

      <div class="col-sm-5 col-sm-offset-1 hidden-xs text-center login-logo-spacing">
        <img src="/high-STEACS-logo.png" class="img-responsive sign-up-logo" alt="high-STEACS logo">
      </div>

      <div class="container">
      <div class="insert-space-big-screen hidden-xs hidden-sm"></div>
      <div class="col-sm-6 text-center">
        <form id="login-form" class="login">
          <div class="panel panel-info login-panel">
            <div class="panel-heading">
              <h4><i class="fa fa-lock space-fa" aria-hidden="true"></i>Log In To Your Secure High-STEACS Account</h4>
            </div>
            <div id="errors"></div>
            <div class="panel-body signup-panel">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <input type="{{showPassword}}" name="password" class="form-control" id="password" placeholder="Password" required/>
                  <span class="input-group-addon" id="showPassword">
                    {{ #if showNonSlashEye }}
                      <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    {{ else }}
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    {{ /if }}
                  </span>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
              </div>
              <div class="form-group">
                <small id="emailHelp" class="form-text text-muted">Not got an account?</small>
                <small class="form-text text-muted">Sign up for free <a href="/signup" id="register-from-login">here</a></small>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</template>
